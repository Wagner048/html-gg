<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fonte Externas</title>
  <style>
    @font-face {
      font-family: 'dream' ;
      src: url('/Fonts/Dreamhearts_DEMO.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      /*tipos de format()
       - opentype (otf)
       - truetype (ttf)
       - embedded-opentype
       - truetype-aat (Apple Advanced Typography)
       - svg
      */
    }
    body {
      font-family: 'Courier New', Courier, monospace;
    }
    h1 {
      font-family: 'dream';
      font-weight: normal;
    }
  </style>
</head>
